<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center flex-column align-items-center"
      style="height: 100vh"
    >
      <h1>Simple calculator using Bootstrap 5</h1>
      <div class="row">
        <div class="col">
          <input type="text" class="display" readonly />
        </div>
      </div>
      <div
        class="container calculator-container d-flex justify-content-center align-items-center flex-column"
      >
        <div class="row">
          <div class="col d-flex">
            <button onclick="displayValue('7')">7</button>
            <button onclick="displayValue('8')">8</button>
            <button onclick="displayValue('9')">9</button>
            <button id="operator" onclick="displayValue('/')">/</button>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex">
            <button onclick="displayValue('4')">4</button>
            <button onclick="displayValue('5')">5</button>
            <button onclick="displayValue('6')">6</button>
            <button id="operator" onclick="displayValue('*')">*</button>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex">
            <button onclick="displayValue('1')">1</button>
            <button onclick="displayValue('2')">2</button>
            <button onclick="displayValue('3')">3</button>
            <button id="operator" onclick="displayValue('+')">+</button>
          </div>
        </div>

        <div class="row">
          <div class="col d-flex">
            <button id="operator" onclick="clearDisplay()">C</button>
            <button onclick="displayValue('0')">0</button>
            <button id="operator" onclick="calculate()">=</button>
            <button id="operator" onclick="displayValue('-')">-</button>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
